{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0 fw-bold"><i class="bi bi-pencil-square"></i> Editar Produto</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome do Produto</label>
                        {{ form.nome }}
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Preço (R$)</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                {{ form.preco }}
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Estoque</label>
                            {{ form.disponibilidade }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descrição</label>
                        {{ form.descricao }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Foto Atual</label>
                        {% if produto.foto %}
                            <div class="mb-2">
                                <img src="{{ produto.foto.url }}" class="img-thumbnail" width="100">
                            </div>
                        {% endif %}
                        <label class="form-label small text-muted">Alterar Foto (opcional)</label>
                        {{ form.foto }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold py-2">
                            Salvar Alterações
                        </button>
                        <a href="{% url 'loja:minha_loja' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
